<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Gadgets | Prinspiration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="container navbar">
        <div class="logo">Prinspiration</div>
        <nav class="nav-links">
          <a href="index.html">Home</a>
          <a href="products.html">Shop</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
          <button id="cart-btn" class="cart-btn">
            ðŸ›’ Cart (<span id="cart-count">0</span>)
          </button>
        </nav>
      </div>
    </header>

    <!-- PAGE TITLE -->
    <section class="hero" style="padding: 60px 0">
      <div class="container">
        <h1>Shop Gadgets</h1>
        <p>Discover premium gadgets built for modern living.</p>
      </div>
    </section>

    <!-- FILTERS -->
    <section style="padding-top: 0">
      <div class="container">
        <div class="section-title">
          <h2>Filter by Category</h2>
        </div>

        <div
          style="
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
          "
        >
          <button class="btn btn-primary filter-btn" data-category="all">
            All
          </button>
          <button class="btn filter-btn" data-category="smartphones">
            Smartphones
          </button>
          <button class="btn filter-btn" data-category="accessories">
            Accessories
          </button>
          <button class="btn filter-btn" data-category="wearables">
            Wearables
          </button>
          <button class="btn filter-btn" data-category="smarthome">
            Smart Home
          </button>
        </div>
      </div>
    </section>

    <!-- PRODUCTS GRID -->
    <section>
      <div class="container">
        <div class="card-grid" id="products-grid">
          <!-- Products injected by JavaScript -->
        </div>
      </div>
    </section>
    <!-- CART MODAL -->
    <div id="cart-modal" class="cart-modal hidden">
      <div class="cart-overlay" id="cart-overlay"></div>

      <div class="cart-content">
        <h2>Your Cart</h2>

        <div id="cart-items">
          <!-- Items injected by JS -->
        </div>

        <div class="cart-summary">
          <strong>Total:</strong>
          <span id="cart-total">â‚¦0</span>
        </div>

        <div class="cart-actions">
          <button id="checkout-whatsapp" class="btn btn-primary">
            Checkout via WhatsApp
          </button>
          <button id="close-cart" class="btn">Close</button>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer>
      <div class="container footer-grid">
        <div>
          <h3>Prinspiration</h3>
          <p>Premium gadgets for inspired living.</p>
        </div>
        <div>
          <h4>Support</h4>
          <p><a href="#">Help Center</a></p>
          <p><a href="#">Warranty</a></p>
        </div>
        <div>
          <h4>Contact</h4>
          <p>Email: support@prinspiration.com</p>
          <p>WhatsApp Available</p>
        </div>
      </div>
    </footer>
    <!-- SCRIPTS -->
    <script src="js/data.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/products.js"></script>
  </body>
</html>
